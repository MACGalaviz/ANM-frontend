<div class="container blue">
  <h1 class="textCenter">Registro</h1>
  <form class="form">
    <div class="form-group">
      <label for="inputUserName">Email address</label>
      <input type="text" class="form-control" id="inputUserName" aria-describedby="userNameHelp" placeholder="Nombre de usuario">
      <small id="userNameHelp" class="form-text text-muted">Ingrese un nombre de usuario.</small>
    </div>
    <div class="form-group">
      <label for="inputEmail">Correo electrónico</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
      <small id="emailHelp" class="form-text text-muted">Ingrese su correo electrónico.</small>
    </div>
    <div class="form-group">
      <label for="inputPassword">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Contraseña">
      <small id="passwordHelp" class="form-text text-muted">Ingrese su contraseña.</small>
    </div>
    <div class="form-group">
      <label for="inputPasswordConfirm">Confirmar contraseña</label>
      <input type="password" class="form-control" id="inputPasswordConfirm" aria-describedby="passwordHelp" placeholder="Confirmar contraseña">
      <small id="passwordConfirmHelp" class="form-text text-muted">Reingrese su contraseña.</small>
    </div>
    <div class="form-group textCenter">
      <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
  </form>
</div>
